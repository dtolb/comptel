<!doctype html>
<html>
  <head>
    <title>Bandwidth at Comptel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css"/>
  </head>
  <body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand" href="/"><img class="logo" src="/logo-catapult.png"></a>
          </div>
      </div>
  </nav>
  <div class="container">
      <div class="starter-template">
          <h2 class="lead">Bandwidth Call Tracking Example</h2>
              <table class="table table-striped">
                <tr>
                <td>Number of Calls</td>
                <td>Last Caller</td>
                <td>Last Call Duration</td>
                </tr>
                <tr>
                <td id="numOfCalls">0</td>
                <td id="caller"></td>
                <td id="dur">0 seconds</td>
                </tr>
              </table>
      </div>
  </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      socket.on('numCalls', function(numCalls){
        $('#numOfCalls').text(numCalls);
      });
      socket.on('duration', function(duration) {
        $('#dur').text(duration + " seconds");
      });
      socket.on('caller', function(caller) {
        $('#caller').text(caller);
      });
    </script>
  </body>
</html>
